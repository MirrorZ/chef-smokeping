---
driver:
  name: vagrant

provisioner:
  name: chef_zero

platforms:
  - name: ubuntu-12.04

suites:
  - name: default
    run_list:
    - apt::default
    - smokeping::example
    attributes:
      smokeping:
        admin_name: "Admin_Name"
        admin_email: "ExampleAdminEmail@localhost"
        alert_email: "ExampleAlertEmail@localhost"
  - name: master
    run_list:
    - apt::default
    - smokeping::example
    attributes:
      smokeping:
        master_mode: true
        slave_secret: "read"
        admin_name: "Admin_Name"
        admin_email: "ExampleAdminEmail@localhost"
        alert_email: "ExampleAlertEmail@localhost"
  - name: slave
    run_list:
    - apt::default
    - smokeping::example
    attributes:
      smokeping:
        slave_mode: true
